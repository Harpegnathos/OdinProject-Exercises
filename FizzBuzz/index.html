    <title>FizzBuzz</title>

<body>

</body>
<script>
    let input = parseInt(prompt("Please enter the number you would like to FizzBuzz up to"));

    for (let i = 1; i <= input; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            console.log ("FizzBuzz");
        } else if (i % 3 === 0) {
            console.log ("Fizz");
        } else if (i % 5 === 0) {
            console.log ("Buzz");
        }else {
            console.log (i);
        }
    }


</script>
